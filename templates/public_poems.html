<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Poems</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .poem-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Set a max height for scrollable content */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .poem-card h3 {
            margin-bottom: 8px;
        }
        .poem-card p {
            white-space: pre-wrap; /* Preserves spaces and newlines */
            word-wrap: break-word; /* Ensures long words break correctly */
        }
        .poem-card small {
            display: block;
            margin-top: 12px;
            color: #888;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Public Poems</h1>
    </header>

    <!-- Poems Section -->
    <div class="container my-5">
        <div class="row">
            {% for poem in poems %}
                <div class="col-md-6 col-lg-4">
                    <div class="poem-card">
                        <h3>{{ poem.title }}</h3>
                        <p>{{ poem.content }}</p> <!-- Poem content -->
                        <small>Written by: {{ poem.user.username }} on {{ poem.date.strftime('%Y-%m-%d') }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Back to Dashboard -->
    <div class="text-center my-4">
        <a href="{{ url_for('routes.dashboard') }}" class="btn btn-outline-primary">Go to Dashboard</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
